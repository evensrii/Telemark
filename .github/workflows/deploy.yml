name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Inject Mapbox Token
        run: |
          echo "const MAPBOX_ACCESS_TOKEN = '${{ secrets.MAPBOX_ACCESS_TOKEN }}';" > config.js
          cat config.js  # Debugging: Confirm the file is created

      - name: Move config.js to Deployment Directory
        run: |
          mv config.js Kart/sirkulare_telemark/config.js  # Move it where it should be
          ls -lah Kart/sirkulare_telemark/  # Verify the file is in place

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Ensure this matches your GitHub Pages branch
          folder: .  # Deploy everything, including config.js
          clean: true  # Remove old files before deploying
          force: true  # Ensure deployment happens even if no detected changes
          single-commit: false  # Prevent unnecessary re-commits
          commit-message: "Automated deployment including config.js"
