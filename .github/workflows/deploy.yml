name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Runs on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Inject Mapbox Token (Hardcoded Approach)
        run: |
          echo "const MAPBOX_ACCESS_TOKEN = '${{ secrets.MAPBOX_ACCESS_TOKEN }}';" > Kart/sirkulare_telemark_2/config.js
          ls -lah Kart/sirkulare_telemark_2/  # Debugging: Confirm it's in the right place

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Ensure this matches your GitHub Pages branch
          folder: Kart/sirkulare_telemark_2  # Deploy only this folder
          clean: true  # Remove old files before deploying
          force: true  # Ensure deployment happens even if no detected changes
          single-commit: false  # Prevent unnecessary re-commits
          commit-message: "Automated deployment including config.js"
